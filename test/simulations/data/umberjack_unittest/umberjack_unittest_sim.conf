# Configuration file for umberjack unit test simulated data.  
# Uses python config syntax, similar to windows .ini syntax: See https://docs.python.org/2/library/configparser.html
# All of the simulated data will be generated in the same directory as this config file.

[sim]
# Filename prefix used for output files. Do not include the parent directory.
FILENAME_PREFIX = umberjack_unittest

# Total individuals in the population.
NUM_INDIV = 100

# Random seed for Population Growth simulator, INDELible, ART, FastTree
SEED=9828384

# Total number of codon sites in the genome.  The number of scaling rates must divide evenly into the number of codon sites.
NUM_CODON_SITES = 130

# Total Recombination Breakpoints
NUM_BREAKPOINTS = 1
BREAKPOINTS = 129


# Number of generations in which new individuals were introduced into the population
GENERATIONS = 5000

# Rate at which dominant polymorphism is selected in population
SELECTION_RATE = 0.01

# ---------------------------
# A Coalescent Tree with Selection Effects is generated by an Ancestral Selection Graph simulator.
# For every recombinant genome section separated by a recombination breakpoint, a separate tree is generated.
# Trees written to ./topology/$(FILENAME_PREFIX).break.<recombinant section start>_<recominant section end>.rename.nwk.
# These trees forms the topology for the sequences that will be generated by INDELible.
# INDELible output files will follow this format:
# ./fullpopn/$(FILENAME_PREFIX).fasta:  unaligned population sequences  (leafs)
# ./fullpopn/$(FILENAME_PREFIX)_ANCESTRAL.fasta:  ancestral sequences  (inner nodes)
# ./fullpopn/$(FILENAME_PREFIX)_RATES.csv:  Association of Codon Site, Mutation Scaling Rate, dN/dS Gamma Rate Class Category, expected dN/dS
# ./fullpopn/$(FILENAME_PREFIX)TRUE.fasta:  Aligned population sequences (leafs)
#
# ---------------------------

# Directory path of parent directory of INDELible executable
INDELIBLE_BIN_DIR = ../../bin/indelible/indelible_1.03/linux_x64

# Comma-delimited list of substitution scaling rates.  Blocks of the genome will be randomly chosen for each scaling rate.
INDELIBLE_SCALING_RATES = 20





# ---------------------------
# ART simulates paired-end miseq reads for the population sequence.
# ART output files:
# ./reads/$(FILENAME_PREFIX).reads.1.fq: simulated reads - mate1
# ./reads/$(FILENAME_PREFIX).reads.2.fq: simulated reads - mate2
# ./reads/$(FILENAME_PREFIX).reads.errFree.1.fq: simulated reads - mate1 - perfect quality
# ./reads/$(FILENAME_PREFIX).reads.errFree.2.fq: simulated reads - mate2 - perfect quality
# ./reads/$(FILENAME_PREFIX).reads.errFree.sam: Position of simulated reads with perfect quality within the population sequences.
# ---------------------------

# Directory path of parent directory of ART executable
ART_BIN_DIR = ../../bin/art/art_3.19.15_adapter/linux_x64

# File path of miseq read1 profile tsv
ART_QUAL_PROFILE_TSV1 = ../../bin/art/art_3.09.15/Illumina_profiles/EmpMiSeq250R1.txt

# File path of miseq read2 profile tsv
ART_QUAL_PROFILE_TSV2 = ../../bin/art/art_3.09.15/Illumina_profiles/EmpMiSeq250R2.txt

# Population fold coverage.  I.e.  How many times does each individual in the population (leafs only) get sequenced?
ART_FOLD_COVER = 2

# Length in bp for each mate
ART_READ_LENGTH = 250

# Mean fragment size
ART_MEAN_FRAG = 346

# Standed deviation in fragment size
ART_STDEV_FRAG = 75

# Insertion Error Rate in mate1
ART_INSERT_RATE1 = 0.00045
# Insertion Error Rate in mate2
ART_INSERT_RATE2 = 0.00045
# Deletion Error Rate in mate1
ART_DEL_RATE1 = 0.00045
# Deletion Error Rate in mate2
ART_DEL_RATE2 = 0.00045

# Quality Score Shift for Mate1 - every base quality score will be shifted by this number
ART_QUAL_SHIFT1 = 2
# Quality Score Shift for Mate2 - every base quality score will be shifted by this number
ART_QUAL_SHIFT2 = 2



# Directory path of parent directory of Picard Tools.  Must be Picard v 1.128 or later.
PICARD_BIN_DIR = ../../bin/picard/picard_1.129

# ---------------------------
# BWA aligns the ART simulated reads against the population consensus.
# BWA alignment output written to ./aln/$(FILENAME_PREFIX).bwa.sam
# ---------------------------

# Directory path of parent directory of BWA binaries
BWA_BIN_DIR = ../../bin/bwa/bwa_0.7.12/linux_x64

# Number of processors to give to BWA
PROCS = 4

# ---------------------------
# FastTree and HyPhy are used to get the true tree and dN/dS of the full population, which may be slightly different from what is input to INDELible depending on population size.
# ---------------------------

# Filepath to FastTree executable
FASTTREE_EXE = ../../bin/fasttree/fasttree_2.1.7/linux_x64/FastTree

# Filepath to HYPHY executable
HYPHY_EXE = ../../bin/hyphy/hyphy_2.2.3/linux_x64/HYPHYMP

# Directory path to Hyphy Template Batch Files
HYPHY_BASEPATH = ../../../../hyphy/batchfile

HYPHY_LIBPATH = ../../bin/hyphy/hyphy_2.2.3/res
